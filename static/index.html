<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishGuard AI Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; padding: 40px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        #result { margin-top: 20px; padding: 20px; border-radius: 6px; display: none; }
        .phishing { background: #fdeaea; border: 1px solid #e74c3c; color: #c0392b; }
        .benign { background: #eafaf1; border: 1px solid #2ecc71; color: #27ae60; }
        .report { font-style: italic; margin-top: 10px; color: #2c3e50; font-size: 0.9em; border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è PhishGuard AI</h1>
        <p>Enter a URL to analyse it for phishing threats.</p>
        <input type="text" id="urlInput" placeholder="https://example.com/login">
        <button id="btn" onclick="analyzeURL()">Analyze URL</button>

        <div id="result">
            <strong id="predText"></strong>
            <div id="confText"></div>
            <div class="report" id="reportText"></div>
        </div>
    </div>

    <script>
        async function analyzeURL() {
            const urlInput = document.getElementById('urlInput');
            const btn = document.getElementById('btn');
            const resDiv = document.getElementById('result');

            if (!urlInput.value) return alert("Please enter a URL");

            // UI Feedback: Disable button while waiting
            btn.innerText = "Analyzing...";
            btn.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput.value })
                });

                const data = await response.json();

                // Mapping the response to the UI
                resDiv.style.display = 'block';
                resDiv.className = data.prediction === 'Phishing' ? 'phishing' : 'benign';

                // Matches the JSON keys from app.py: prediction, probability, analyst_notes
                document.getElementById('predText').innerText = `Prediction: ${data.prediction}`;
                document.getElementById('confText').innerText = `Confidence: ${(data.probability * 100).toFixed(2)}%`;
                document.getElementById('reportText').innerText = `Analyst Notes: ${data.analyst_notes}`;

            } catch (error) {
                console.error("Error:", error);
                alert("Failed to connect to the AI Backend. Ensure app.py is running.");
            } finally {
                btn.innerText = "Analyze URL";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
